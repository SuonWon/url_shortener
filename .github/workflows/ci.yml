name: url_shortener CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  
jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24.0'
          cache: true

      - name: Download Dependencies
        run: go mod download

      - name: Vet Code
        run: go vet ./...

      - name: Run Tests
        run: go test -v ./...

